on: [push]

concurrency: ci-${{ github.ref_name }}

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        node: [18, 16, 14]
        os: [ubuntu-latest]
        include:
          - node: 18
            os: ubuntu-latest
            extras: true
          - node: 18
            os: windows-latest

    runs-on: ${{ matrix.os }}

    env:
      CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('yarn.lock') }}

      - run: yarn install --immutable
      - run: yarn run build

      - run: yarn run test
      - run: ./smoketest.sh
        if: ${{ matrix.os != 'windows-latest' }}

      - run: yarn run lint
        if: ${{ matrix.extras }}

      - run: yarn run chromatic
        if: ${{ matrix.extras && env.CHROMATIC_PROJECT_TOKEN != '' }}

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref_name == 'main' }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: Restore node_modules
        uses: actions/cache/restore@v3
        with:
          path: node_modules
          key: node_modules-${{ runner.os }}-18-${{ hashFiles('yarn.lock') }}

      - run: yarn install --immutable
      - run: yarn run build

      - run: yarn run chromatic --auto-accept-changes
      - run: yarn run build-native
      - run: yarn run semantic-release
