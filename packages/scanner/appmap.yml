ordering: chronological
log:
  level: info
command: yarn exec jest --no-cache
command-options:
  shell: false
recorder: process
serialization:
  impure-printing: false
  impure-constructor-naming: false
  impure-array-inspection: false
  impure-error-inspection: false
  impure-hash-inspection: false
exclude:
  - \[anonymous\]
packages:
  - regexp: /ruleChecker\.js$
    enabled: true
    exclude:
      - adopt
      - checkEvent
  - regexp: (^|/)node_modules/
    enabled: false
  - regexp: /util\.js$
    enabled: false
  - regexp: /checkInstance\.js$
    enabled: false
  - regexp: commandScope\.js$
    enabled: false
  - regexp: check\.js$
    enabled: false
  # - regexp: rpcWithoutCircuitBreaker\.js$
  #   enabled: false
  # - regexp: rpcWithoutProtection\.js$
  #   enabled: false
  - regexp: ^../
    enabled: false
  - regexp: ^
    enabled: true
