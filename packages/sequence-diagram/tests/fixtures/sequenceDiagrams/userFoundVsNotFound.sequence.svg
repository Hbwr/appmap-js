ily="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="40" x="297" y="500.4043">string</text><polygon fill="#008000" points="73,537.457,63,541.457,73,545.457,69,541.457" style="stroke:#008000;stroke-width:1.0;"/><line style="stroke:#008000;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="67" x2="274" y1="541.457" y2="541.457"/><text fill="#008000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="41" x="79" y="536.7148">object</text><polygon fill="#181818" points="11,566.7676,1,570.7676,11,574.7676,7,570.7676" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="5" x2="56" y1="570.7676" y2="570.7676"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="31" x="17" y="566.0254">array</text><!--MD5=[ffe3ddd33bcafd3a6c5d121d7a451faa]
@startuml
participant controllers as "controllers"
participant models as "models"
participant users as "users"
participant posts as "posts"
participant database as "database"
  [->controllers: show
  activate controllers
    controllers-[#red]>models: <b><color:red><u>find</u></color></b>
    Note right
deleted
    End note
    activate models
    controllers<[#red]- -models: <b><color:red><i>exception!</i></color></b>
    deactivate models
    controllers-[#green]>models: <b><color:green><u>find</u></color></b>
    activate models
      models->database: <u>query</u>
    controllers<[#green]- -models: <b><color:green>object</color></b>
    deactivate models
    controllers-[#green]>users: <b><color:green>show</color></b>
    activate users
      users-[#green]>models: <b><color:green>posts</color></b>
      activate models
        models-[#green]>models: <b><color:green><u>find_for_user</u></color></b>
        activate models
          models-[#green]>database: <b><color:green><u>query</u></color></b>
        models<[#green]- -models: <b><color:green>array</color></b>
        deactivate models
      users<[#green]- -models: <b><color:green>array</color></b>
      deactivate models
      Loop#green 2 times
        users-[#green]>posts: <b><color:green>show</color></b>
        activate posts
        users<[#green]- -posts: <b><color:green>string</color></b>
        deactivate posts
      End
    controllers<[#green]- -users: <b><color:green>object</color></b>
    deactivate users
  [<- -controllers: array
  deactivate controllers
@enduml

