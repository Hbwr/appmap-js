language: node_js
os: linux
dist: focal
node_js: 16

cache:
  npm: false
  directories:
  - $HOME/.yarn/berry/cache

git:
  # required to enable symlinks on windows
  symlinks: true

# install:
#   powershell -Command "Write-Output """powershell started"""; Set-Alias -Name python3 -Value python; yarn -and yarn run build; Write-Output """powershell ended""" "
#   yarn && yarn run build

script: yarn run ci

jobs:
  include:
    - node_js: 18
      install:
        - yarn && yarn run build      
      script:  # also run lint on node 18
      - yarn run lint
      - yarn run ci

    - node_js: 16
      install:
        - yarn && yarn run build      
    - node_js: 14
      install:
        - yarn && yarn run build

    - os: windows
      node_js: 18
      env:
        - YARN_GPG=no
      install:
        - powershell -Command "Set-Alias -Name python3 -Value python"
        - yarn && yarn run build
      script: yarn test

    - stage: deploy
      if: branch != main
      script: yarn run chromatic

    - stage: deploy
      if: branch = main
      script: |
        yarn run chromatic --auto-accept-changes \
        && yarn run build-native \
        && yarn run semantic-release
